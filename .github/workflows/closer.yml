name: Project Issue State Sync

on: 
  schedule:
    # At minute 0 every 2 hours
    - cron: 0 0-23/2 * * *
  
  workflow_dispatch:
    # Manual trigger

jobs:
  issue-state-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Sync issue states
        uses: dasmerlon/project-issue-state-sync@v2
        with:
          github_token: ${{ secrets.MY_SU_SEC_CLOSER }}
          owner: LeakingStudiosDesign
          project_number: 1
          closed_statuses: Done,Declined
          open_statuses: Pending,Accepted,Next,In Progress
